[package]
name = "libpq"
version = "0.9.0"
authors = ["Sanpi <sanpi@homecomputing.fr>"]
edition = "2018"
license = "MIT"
repository = "https://github.com/sanpii/libpq.rs"
description = "Safe binding for libpq"
keywords = ["database", "postgres", "postgresql", "sql"]
categories = ["database"]
readme = "README.md"

[dependencies]
log = "0.4"
libc = "0.2"
pq-sys = "0.4"

[dev-dependencies]
pretty_env_logger = "0.4"

[build-dependencies.codegen]
version = "0.1"
path = "codegen"

[badges]
gitlab = { repository = "sanpi/libpq.rs", branch = "master" }
